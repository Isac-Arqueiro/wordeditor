<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Editor Pro+</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: Consolas, monospace;
}

body{
  display:flex;
  height:100vh;
  background:#1e1e2f;
  color:white;
}

/* ===== LADO ESQUERDO ===== */

.left{
  width:50%;
  display:flex;
  flex-direction:column;
  border-right:2px solid #2d2d44;
}

.tabs{
  display:flex;
  background:#111827;
}

.tab{
  padding:12px 20px;
  cursor:pointer;
  border-right:1px solid #2d2d44;
  transition:0.3s;
}

.tab:hover{
  background:#1f2937;
}

.tab.active{
  background:#0f172a;
  color:#38bdf8;
}

textarea{
  flex:1;
  background:#0f172a;
  color:#38bdf8;
  border:none;
  padding:15px;
  resize:none;
  outline:none;
  font-size:14px;
  display:none;
}

textarea.active{
  display:block;
}

.buttons{
  display:flex;
  background:#111827;
  padding:10px;
  gap:10px;
  flex-wrap:wrap;
}

button{
  padding:8px 15px;
  border:none;
  cursor:pointer;
  border-radius:6px;
  font-weight:bold;
  transition:0.3s;
}

button:hover{
  opacity:0.8;
}

.run{
  background:#22c55e;
  color:black;
}

.clear{
  background:#ef4444;
  color:white;
}

.download{
  background:#3b82f6;
  color:white;
}

.filename{
  padding:8px;
  border-radius:6px;
  border:none;
  outline:none;
  background:#1f2937;
  color:white;
}

/* ===== LADO DIREITO ===== */

.right{
  width:50%;
  display:flex;
  flex-direction:column;
}

.preview-header{
  background:#111827;
  padding:12px;
  text-align:center;
  font-weight:bold;
}

iframe{
  flex:1;
  border:none;
  background:white;
}
</style>
</head>
<body>

<div class="left">
  <div class="tabs">
    <div class="tab active" onclick="openTab(event,'html')">HTML</div>
    <div class="tab" onclick="openTab(event,'css')">CSS</div>
    <div class="tab" onclick="openTab(event,'js')">JS</div>
  </div>

  <textarea id="html" class="active">
<h1>OlÃ¡ Mundo ðŸš€</h1>
<p>Editor Profissional</p>
  </textarea>

  <textarea id="css">
body{
  background:#f0f0f0;
  text-align:center;
}
h1{
  color:blue;
}
  </textarea>

  <textarea id="js">
console.log("Funcionando!");
  </textarea>

  <div class="buttons">
    <button class="run" onclick="runCode()">Executar</button>
    <button class="clear" onclick="clearCode()">Limpar</button>
    <button class="download" onclick="downloadCode()">Baixar</button>
    <input class="filename" id="fileName" placeholder="nome-do-arquivo" />
  </div>
</div>

<div class="right">
  <div class="preview-header">VisualizaÃ§Ã£o</div>
  <iframe id="preview"></iframe>
</div>

<script>

/* ===== TROCAR ABAS ===== */
function openTab(evt, tabName){
  document.querySelectorAll("textarea").forEach(t => t.classList.remove("active"));
  document.querySelectorAll(".tab").forEach(t => t.classList.remove("active"));

  document.getElementById(tabName).classList.add("active");
  evt.currentTarget.classList.add("active");
}

/* ===== EXECUTAR CÃ“DIGO ===== */
function runCode(){
  const html = document.getElementById("html").value;
  const css = "<style>" + document.getElementById("css").value + "</style>";
  const js = "<script>" + document.getElementById("js").value + "<\/script>";

  const preview = document.getElementById("preview").contentWindow.document;
  preview.open();
  preview.write(html + css + js);
  preview.close();
}

/* ===== LIMPAR ===== */
function clearCode(){
  document.getElementById("html").value = "";
  document.getElementById("css").value = "";
  document.getElementById("js").value = "";
  runCode();
}

/* ===== BAIXAR PROJETO ===== */
function downloadCode(){
  const html = document.getElementById("html").value;
  const css = document.getElementById("css").value;
  const js = document.getElementById("js").value;
  let fileName = document.getElementById("fileName").value.trim();

  if(fileName === ""){
    fileName = "projeto";
  }

  const fullCode = `
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>${fileName}</title>
<style>
${css}
</style>
</head>
<body>

${html}

<script>
${js}
<\/script>

</body>
</html>
  `;

  const blob = new Blob([fullCode], { type: "text/html" });
  const link = document.createElement("a");

  link.href = URL.createObjectURL(blob);
  link.download = fileName + ".html";
  link.click();
}

/* Executa automaticamente ao abrir */
runCode();

</script>

</body>
</html>
